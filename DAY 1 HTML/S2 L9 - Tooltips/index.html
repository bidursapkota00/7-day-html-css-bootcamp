<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip</title>
  </head>
  <body>
    <button title="This is a button">This is a button</button>

    <br /><br />

    <a href="https://youtube.com">This is a link</a>

    <br /><br />

    <!-- tooltips: small info on hover or taps -> title: also for seo of images -->
    <img
      title="This is an image of the Brandenburger-Tor"
      width="200"
      src="brandenburgertor.jpg"
      alt="brandenburgertor"
    />
  </body>
</html>
